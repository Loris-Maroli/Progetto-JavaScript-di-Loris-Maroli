<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="app">
        <div id="counter">0</div>
        <div class="controls">
            <button id="decrement" onclick="changeCounter(-1)">-</button>
            <button id="increment" onclick="changeCounter(1)">+</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
